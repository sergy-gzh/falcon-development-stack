  deity_elasticsearch:
    build: docker/elasticsearch
    environment:
      - "discovery.type=single-node"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    cap_add:
      - SYS_ADMIN
    ports:
      - "9200:9200"
      - "9300:9300"
  magento2_db:
    image: mariadb:10.2
    volumes:
      - type: volume
        source: magento_db_data
        target: /var/lib/mysql
        volume:
          nocopy: true
    env_file:
      - ./docker/magento2/env
    ports:
      - "3352:3306"
  magento2_nginx:
    build: docker/magento2_nginx
    ports:
      - "8062:8062"
      - "443:8443"
    volumes: &appvolumes
      - /var/www/.composer:/var/www/.composer:cached
      - ./src/magento2:/var/www/html
      - sockdata:/sock
      - ssldata:/etc/nginx/certs
  magento2_phpfpm:
    build: docker/magento2
    tty: true
    depends_on:
      - magento2_redis
      - magento2_db
    env_file:
      - ./docker/magento2/env
    volumes: *appvolumes
    #entrypoint:  entrypoint.sh
  magento2_redis:
    image: redis:5.0
    command: "--maxmemory 64m"
    ports:
      - "6379:6379"
    entrypoint: "redis-server"
